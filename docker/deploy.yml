---
- hosts: "all"

  tasks:
    - name: "Log into private registry and force re-authorization"
      docker_login:
        registry: "{{ REGISTRY_URL }}"
        username: "{{ REGISTRY_LOGIN }}"
        password: "{{ REGISTRY_PASSWORD }}"
        reauthorize: yes

    - name: "Recreate Docker image"
      docker_container:
        name: "myrt-co"
        image: "{{ IMAGE_NAME }}"
        tag: "{{ IMAGE_VERSION }}"
        recreate: "yes"
        restart_policy: "always"
        pull: "yes"
        ports:
          - "8080:80"
