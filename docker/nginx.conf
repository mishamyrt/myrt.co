worker_processes 1;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  access_log off;
  error_log /dev/stderr error;
  server_tokens off;

  include mime.types;
  default_type application/octet-stream;
  sendfile on;

  server {
    listen 80;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript font/opentype image/svg+xml image/x-icon;

    root /usr/share/nginx/html;
    charset UTF-8;

    if ($host ~ ^www\.(?<domain>.+)$) {
      return 301 $scheme://$domain$request_uri;
    }

    if ($request_uri ~ ^/(.*)\.html$) {
        return 302 /$1;
    }

    location = / {
       if ($http_accept_language ~* 'ru') {
        rewrite (.*) $scheme://$http_host/ru$1 last;
      }
      rewrite (.*) $scheme://$http_host/en$1 last;
    }

    location / {
      try_files $uri $uri.html $uri/ = 404;
    }

    location ~* \.(?:png|webp|svg|jpe?g) {
      expires 365d;
    }

    location ~* \.(?:woff|woff2) {
      expires 365d;
    }
  }
}
