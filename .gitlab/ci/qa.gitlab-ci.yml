spell check:
  extends: .regular_job
  stage: quality assurance
  before_script:
    - npm ci
  script:
    - npm run spell-check

codestyle check:
  extends: .regular_job
  stage: quality assurance
  before_script:
    - npm ci
  script:
    - npm run lint

size check:
  extends: .regular_job
  image: buildkite/puppeteer
  stage: quality assurance
  before_script:
    - npm ci
  script:
    - npm run size-check
