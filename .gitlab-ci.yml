image: node:lts-alpine

variables:
  DOCKER_DRIVER: overlay
  IMAGE_VERSION: $CI_PIPELINE_ID
  DOMAIN: "myrt.co"

cache:
  paths:
    - node_modules/

stages:
  - build site
  - quality assurance
  - build image
  - deploy
  - audit
  - upload audit

build site:
  stage: build site
  variables:
    PARCEL_WORKERS: 1
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - dist

spell check:
  stage: quality assurance
  before_script:
    - npm install
  script:
    - npm run spell-check

check codestyle:
  stage: quality assurance
  before_script:
    - npm install
  script:
    - npm run lint

build docker image:
  image: docker:latest
  only:
    - master
  stage: build image
  services: ["docker:dind"]
  cache: {}
  before_script:
    - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE -f docker/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE

lighthouse:
  image: markhobson/node-chrome
  stage: audit
  only:
    - master
  cache: {}
  variables:
    PAGE_URL: https://$DOMAIN/ru
  before_script:
    - npm i -g lighthouse
  script:
    - lighthouse --chrome-flags="--headless --no-sandbox" $PAGE_URL --output html --output-path ./report.html
  artifacts:
    paths:
      - ./report.html
    expire_in: 1 week

pages:
  stage: upload audit
  image: alpine:latest
  script:
    - mkdir public
    - mv report.html public/
  artifacts:
    paths:
      - public
  only:
    - master

deploy:
  only:
    - master
  image: pwinik/ansible
  stage: deploy
  cache: {}
  environment:
    name: Production
    url: "https://$DOMAIN"
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 700 ~/.ssh
    - chmod 644 ~/.ssh/known_hosts
  script:
    - >
      ansible-playbook
      -i $DEPLOY_HOST,
      docker/deploy.yaml
      -u root
      -e REGISTRY_LOGIN="\"gitlab-ci-token\""
      -e REGISTRY_PASSWORD="\"$CI_JOB_TOKEN\""
      -e REGISTRY_URL="\"$CI_REGISTRY\""
      -e IMAGE_NAME="\"$CI_REGISTRY_IMAGE\""
      -e IMAGE_VERSION="\"$IMAGE_VERSION\""
