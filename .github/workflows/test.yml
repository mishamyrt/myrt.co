name: Quality assurance

on: [push]

jobs:
  qa:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build check
      run: npm run build

    - name: Codestyle check
      run: npm run lint

    - name: Spell check
      run: npm run spellcheck

    - name: Docker build check
      run: docker build -f docker/Dockerfile .
