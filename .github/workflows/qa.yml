name: Quality assurance

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
    - name: Build static files
      run: npm run build
    - name: Upload results
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist/

  codestyle-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
    - name: Codestyle check
      run: npm run lint

  spell-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build results
      uses: actions/download-artifact@v1
      with:
        name: dist
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
    - name: Spell check
      run: npm run spell-check

  size-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build results
      uses: actions/download-artifact@v1
      with:
        name: dist
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
    - name: Size check
      run: npm run size-check

  upload_test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build results
      uses: actions/download-artifact@v1
      with:
        name: dist
    - name: Install surge
      run: sudo npm install -g surge
    - name: Upload to surge
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        TEST_URL: "https://myrt-co-preview.surge.sh"
      run: |
        surge --project ./dist/static -d $TEST_URL --token $SURGE_TOKEN
    - name: Add PR comment
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
      with:
        msg: "Site uploaded to https://myrt-co-preview.surge.sh/en/"
