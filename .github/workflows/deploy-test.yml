name: Deploy to test environment

on: [push]

env:
  TEST_URL: myrt-co-test.surge.sh

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build static files
      run: npm run build

    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/

  deploy_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build results
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Install surge
      run: sudo npm install -g surge

    - name: Create deployment
      uses: niklasmerz/github-deployment-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        REF: ${{ github.ref }}
      with:
        args: -o mishamyrt -r myrt.co -c "$REF" -e test

    - name: Upload to surge
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      run: surge --project ./dist -d "$TEST_URL" --token "$SURGE_TOKEN"

    - name: Update deployment status (success)
      uses: niklasmerz/github-deployment-action@master
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
      with:
        args: -o mishamyrt -r myrt.co -s success -u "$TEST_URL" -f

    - name: Update deployment status (failure)
      uses: niklasmerz/github-deployment-action@master
      if: failure()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
      with:
        args: -o mishamyrt -r myrt.co -s failure -u "$TEST_URL" -f


